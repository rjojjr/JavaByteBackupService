plugins {
    id 'java'
}

group 'com.kirchnersolutions'
version '1.0.00a'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.kirchnersolutions.javabyte.backup.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kirchnersolutions.javabyte.backup.Main'
        )
    }
}
